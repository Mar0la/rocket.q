<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLE-->
    <link rel="stylesheet" href="styles/room.css">
    <link rel="stylesheet" href="styles/global.css">


    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Rocket.Q - Perguntas e Respostas</title>
</head>

<body>
    <div class="content" id="room">
        <header>
            <a href="#">
                <img src="assets/image/logo.svg" alt="Rocket.Q Logo">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/image/copy.svg" alt="Copiar numero da sala">
                </div>
                <a href="#" class="button">
                    <img src="assets/image/users1.svg" alt="Criar uma sala">
                    Criar sala
                </a>
            </div>
        </header>

        <main>
             <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar"></textarea>

                    <footer>
                        <div>
                            <img src="assets/image/lock.svg" alt="cadeado">
                            Esta perguntar é anônima
                        </div>
                        <button>enviar</button>
                    </footer>
                </form>
             </section>
             <section id="question">
                 <h2 class="sr-only">Perguntas da Comunidade</h2>
                 <div class="questions">
                    <div class="question-wrapper">
                        <div class="queston content">
                            <div class="user">
                                <img src="assets/image/avatar.svg" alt="">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no JS</p>
                            </div>
                        </div>
                        <div class="action">
                            <a href="#" class="check">
                                <img src="assets/image/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            
                            <a href="#" class="delete">
                                <img src="assets/image/Apagar.svg" alt="Excluir">
                                Excluir
                            </a>
                            
                        </div>
                    </div>

                 </div>
             </section>
        </main>

    </div>
</body>
</html>
